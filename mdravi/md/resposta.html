<head>

<style>
    body {
        background: radial-gradient(circle at top, #ffb3da, #ff84c2, #ff6fa8);
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        overflow-x: hidden;
        color: white;
    }

    .box {
        background: rgba(255,255,255,0.2);
        border-radius: 20px;
        padding: 25px;
        max-width: 400px;
        margin: auto;
        backdrop-filter: blur(5px);
        box-shadow: 0 0 25px rgba(255,255,255,0.5);
        animation: fadeIn 1.2s ease;
    }

    h1 {
        font-size: 30px;
        margin-bottom: 20px;
        text-shadow: 0 0 18px white;
    }

    p {
        font-size: 19px;
        margin-bottom: 30px;
        line-height: 1.5;
    }

    .btn {
        background: #ff3f9e;
        border: none;
        color: white;
        padding: 14px 28px;
        border-radius: 14px;
        cursor: pointer;
        font-size: 20px;
        margin: 10px;
        display: inline-block;
        box-shadow: 0 0 18px rgba(255,255,255,0.6);
        transition: transform .2s ease, box-shadow .2s ease;
    }

    .btn:hover {
        transform: scale(1.07);
        box-shadow: 0 0 28px white;
    }

    .nao {
        background: #b8004c;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* CORA√á√ïES */
    .heart {
        position: fixed;
        bottom: -20px;
        color: #ff1e75;
        font-size: 22px;
        animation: subir 6s infinite ease-in;
        opacity: 0.8;
    }

    @keyframes subir {
        0% { transform: translateY(0) scale(1); opacity: .8; }
        100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    /* GLITTER */
    .glitter {
        position: fixed;
        top: -10px;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px white;
        animation: cair 4s infinite linear;
        opacity: 0.7;
    }

    @keyframes cair {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(120vh); opacity: 0; }
    }
</style>
</head>
<body>

<div class="box">

    </a>

</div>

<script>
    // CORA√á√ïES
    for (let i = 0; i < 12; i++) {
        let h = document.createElement("div");
        h.classList.add("heart");
        h.style.left = Math.random() * 100 + "%";
        h.style.animationDelay = Math.random() * 4 + "s";
        h.innerHTML = "‚ù§";

        document.body.appendChild(g);
    }
</script>
